<div class="jumbotron jumbotron-fluid mr-4 ml-2">
    <div class="container">
        <h6 class="text-analytics mb-0">Analytics</h6>
        <div class="card card-area pt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col col-xs-6">
                            <a href="#" class="btnn btnn--white btnn--animated">Today</a>
                        </div>
                        <div class="col col-xs-6">
                            <a href="#" class="btnn btnn--white btnn--animated">Last 7 days</a>
                        </div>
                        <div class="col col-xs-6">
                            <a href="#" class="btnn btnn--white btnn--animated">Last 30 Days</a>
                        </div>
                        <div class="col col-xs-6">
                            <a href="#" class="btnn btnn--white btnn--animated">Last 90 days</a>
                        </div>
                        <div class="col col-xs-6">
                            <a href="#" class="btnn btnn--white btnn--animated">Custom</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="row">
                        <div class="col-md-4 col-xs-12">
                            <div class="dropdown">
                                <button type="button" class="btn btn-kes" data-toggle="dropdown">
                                    KES <i class="fas fa-angle-down"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <!-- menu items here -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12 volume-section">
                            <div class="dropdown">
                                <button type="button" class="btn btn-kes volume-dropdown" data-toggle="dropdown">
                                    <i class="far fa-chart-bar"></i> Total Volume <i
                                        class="fas fa-angle-down icon-volume"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <!-- menu items here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart-section">
                <div class="cash-area">
                    <h4 class="money-text">KES 34,500.00 </h4>
                    <span class="text-volume">Total Volume</span>
                </div>
                <div class="button-dates">
                    <a href="#" class="btnn btnn--white w-background btnn--animated button-dates-text">Jun 2
                        <i class="fas fa-arrow-right arrow-icon"></i> Jun 8
                        2018
                    </a>
                </div>
                <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
                    [stroke]="chartOptions.stroke" class="chart-area" [title]="chartOptions.title"></apx-chart>
            </div>
            <div class="order-revenue-section">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6 col-xs-3">
                                <div class="order-section">
                                    <h6 class="orders-header">ORDERS</h6>
                                    <h5 class="orders-text">28</h5>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-3">
                                <div class="order-section">
                                    <h6 class="orders-header">REVENUE</h6>
                                    <h5 class="orders-text">KES 12,690.00</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-section">
                <div class="time-since-updated">
                    <p class="text-since-updated text-muted">Last updated 5 minutes ago</p>
                </div>
                <div class="see-all-transcations">
                    <h6 class="all-transcations-text">See all transcations &rarr;</h6>
                </div>
            </div>
        </div>
    </div>
</div>
